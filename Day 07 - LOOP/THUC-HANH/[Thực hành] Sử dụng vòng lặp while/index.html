<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>[Thực hành] Sử dụng vòng lặp while</title>
</head>
<body>
    <script>
        let num =prompt ("Enter a number: ")
        let total = 0
        while (num != -1){
            num = prompt("Enter a number: ");
            alert (num);
            total += num
            alert (total);

        }
    </script>
</body>
</html>
