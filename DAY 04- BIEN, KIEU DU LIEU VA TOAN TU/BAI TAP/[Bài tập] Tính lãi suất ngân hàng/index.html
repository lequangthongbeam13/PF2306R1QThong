<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Tinh Lai Suat</title>
</head>

<body>
	<script>
		let sotienvay = parseInt(prompt("Nhap so tien vay "));
		let laisuat = parseFloat(prompt(" Nhap vao lai suat "));
		let n = prompt("so nam vay ");
		let nam1 = sotienvay * laisuat/100
		let b = nam1 * n
		
		document.write(" So tien phai tra sau " + n + " nam la: " );
		document.write("<br>")
		document.write(sotienvay + b )
		document.write("<br>")
		
	</script>
</body>

</html>
