<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tinh chu vi va dien tich hinh tron</title>
</head>
<body>
    <script>
        let a = prompt('Nhap vao ban kinh hinh tron');
        let c = 2 * a * 3.14
        let s = a * a * 3.14
        let d = a * 2

        document.write('Chu vi hinh tron la: ' + c)
        document.write ('<br>')
        document.write('Dien tich hinh tron la: ' + s)
        document.write ('<br>')
        document.write('Duong kinh la: ' + d)


    </script>
</body>
