<!DOCTYPE html>
<html lang="en">

<head>

<body>

					break

					break

					break

					can=("Mậu")
					break
				case 9:
					can=("Kỷ")
					break
			}

			switch (tinhChi) {

					chi=("Thân")

			}

</body>
