<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enter Name and password</title>
</head>

<body>
    <script>
        let password;
        let userName = prompt("You are: ");
        if (userName == "Admin") {
            password = prompt('Welcome! Please enter the password');
            if (password == 'TheMaster') {
                alert('WELCOME');
            } else if (password == ''|| password == null) {
                alert('CANCELED');
            } else {
                alert("Wrong password");
            }
        }
        else if (userName == ''|| userName == null) {
            alert('CANCELED');
        } else {
            alert("I don't know you");
        }
    </script>
</body>
</html>
