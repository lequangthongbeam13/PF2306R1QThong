<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form dang ky nguoi dung</title>
</head>

<body>
    <form action="formdknguoidung.html">
        <p>Họ và Tên</p>
        <input type="text" name="name" placeholder="name" size="20">
        <p>Email</p>
        <input type=" email" name="email" placeholder="abc@mail.com" size="20">
        <p>Số điện thoại</p>
        <input type="tel" name="phone" placeholder="0123456789" size="20">

        <p>Giới Tính</p>
        <input type="radio" name="Nam" /> Nam
        <input type="radio" name="Nu" /> Nữ
        <br />
        <br>

        <input type="submit" value="Dang ky">
    </form>
</body>

</html>
